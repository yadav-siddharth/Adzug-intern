<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <link rel="stylesheet" href="style.css">
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
          <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>

<body >

          <section id="dots" >

                    <nav class="header header-bg">
                              <a href="/"> 
                                        <img src="logo.png"  class="logo"/>
                              </a>
                              
                              <ul class= "nav-menu active">
                                <li>
                                  <a href="/">Home</a>
                                </li>
                                <li>
                                  <a href="/search">Search</a>
                                </li>
                                <li>
                                  <a href="/Login"> Login</a>
                                </li>
                              </ul>
                    </nav>
                    <div class="conatiner">
                              <div class="left">
                                        <div class="content">
                                                  <h1>Discover. Connect. Collaborate</h1>
                                                  <h3>An ecosystem for social media influencers and brand</h3>
                                        </div>
                                        <div class="button-section">
                                                  <button class="btn-infulencer">I'M AN INFLUENCER</button>
                                                  <button class="btn-brand">I'M A BRAND</button>
                                        </div>
                              </div>
                              <div class="right">
                                        <img src="photo.png" class="photo" />
                              </div>
                    </div>
                    <div class="wave wave1"></div>
                    <div class="wave wave2"></div>
                    <div class="wave wave3"></div>
                    <div class="wave wave4"></div>
          </section>
<script>
          VANTA.NET({
          el: "#dots",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0xffffff,
          backgroundColor: 0x000536,
          points: 17.00,
          maxDistance: 10.00,
          spacing: 20.00
          })

</script>
</body>
</html>
